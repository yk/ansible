- name: install nvidia-docker
  become: yes
  dnf: name=https://github.com/NVIDIA/nvidia-docker/releases/download/v1.0.0/nvidia-docker-1.0.0-1.x86_64.rpm state=present

- name: mark lvm2 installed
  become: yes
  command: dnf mark install lvm2
